<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="register-container">
        <form id="registerForm" class="registerForm">
        <h2>Registro de Nuevo Usuario</h2>
            <label for="fullname">Nombre Completo:</label>
            <input type="fullname" id="fullname" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="r_email" required>
    
            <label for="username">Nombre de Usuario:</label>
            <input type="username" id="username" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="r_password" required>

            <button type="submit" class="btn-register">Registrarse</button>
            
            <div class="links">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
