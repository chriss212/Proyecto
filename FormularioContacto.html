<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bolsa de trabajo ESEN</title>
	<link href="" rel="stylesheet"/>

</head>
<body>
	<header>
		<div class="">
			<div class="">
				<a href="index.html"><img src="" title="logo" height="42px" /></a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href=""></a></li>
					<li><a href=""></a></li>
					<li class=""><a href="FormularioContacto.html">Formulario</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>

	 <section class="formulario-contacto">
        <h1>Formulario de Coontacto</h1>
		<form action="" method="post">
		
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="nombre" required>
					
					<label for="apellidos">Apellidos:</label>
					<input type="text" id="apellidos" name="apellidos" required>
					
					<label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
					
                    <label for="edad">Edad:</label>
					<input type="number" id="edad" name="edad" min="18" max="100" required>
					
					<label for="genero">Género:</label>
					<input type="radio" id="masculino" name="genero" value="Masculino" required>
					<label for="masculino">Masculino</label>
					<input type="radio" id="femenino" name="genero" value="Femenino" required>
					<label for="femenino">Femenino</label>
					
					<label for="fecha_nacimiento">Fecha de nacimiento:</label>
					<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
					
					<label for="telefono">Número de teléfono:</label>
					<input type="tel" id="telefono" name="telefono" pattern="[0-9]{4}-[0-9]{4}" placeholder="0000-0000" required>
					
					<label for="departamento">Elige tu departamento:</label>
                    <select id="departamento" name="departamento" required>
                    <option value="">Seleccione un departamento</option>
                    <option value="Ahuachapán">Ahuachapán</option>
                    <option value="Cabañas">Cabañas</option>
                    <option value="Chalatenango">Chalatenango</option>
                    <option value="Cuscatlán">Cuscatlán</option>
                    <option value="La Libertad">La Libertad</option>
                    <option value="La Paz">La Paz</option>
                    <option value="La Unión">La Unión</option>
                    <option value="Morazán">Morazán</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="San Salvador">San Salvador</option>
                    <option value="San Vicente">San Vicente</option>
                    <option value="Santa Ana">Santa Ana</option>
                    <option value="Sonsonate">Sonsonate</option>
                    <option value="Usulután">Usulután</option>
                    </select>

                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                    <br><br>
					
                    <label for="profession">Profesión:</label>
                    <input type="text" id="profession" name="profession" required>
                    <br><br>

					<button type="submit">Enviar</button>
				</form>
	</section>
	<footer>
		<p></p>
	</footer>
</body>
</html>
