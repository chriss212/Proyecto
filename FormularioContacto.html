	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1 id="inicio">ESENews</h1>
        <div id="nav">
            <nav>
                <ul>
                    <li><a href="home.html" target="_blank">Home</a></li>
                    <li><a href="#nacionales" target="_blank">Nacionales</a></li>
                    <li><a href="internacionales.html" target="_blank">Internacionales</a></li>

                    <li><a href="#acercade" target="_blank">Acerca de nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>
	<section class="formulario-contacto">
		<h3>Formulario de Contacto</h3>
		<form action="" method="post">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required placeholder="Nombre(s)"> 
			</div>
	
			<div class="form-group">
				<label for="apellidos">Apellidos:</label>
				<input type="text" id="apellidos" name="apellidos" required placeholder="Apellido(s)">
			</div>
	
			<div class="form-group">
				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="email" required placeholder="nombre@dominio.com">
			</div>
	
			<div class="form-group">
				<label for="edad">Edad:</label>
				<input type="number" id="edad" name="edad" min="18" max="100" required>
			</div>
	
			<div class="form-group">
				<label>Género:</label>
				<div>
					<input type="radio" id="masculino" name="genero" value="Masculino" required>
					<label for="masculino">Masculino</label>
					<input type="radio" id="femenino" name="genero" value="Femenino" required>
					<label for="femenino">Femenino</label>
				</div>
			</div>
	
			<div class="form-group">
				<label for="fecha_nacimiento">Fecha de nacimiento:</label>
				<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
			</div>
	
			<div class="form-group">
				<label for="telefono">Número de teléfono:</label>
				<input type="tel" id="telefono" name="telefono" pattern="[0-9]{4}-[0-9]{4}" placeholder="0000-0000" required>
			</div>
	
			<div class="form-group">
				<label for="departamento">Elige tu departamento:</label>
				<select id="departamento" name="departamento" required>
					<option value="">Seleccione un departamento</option>
					<option value="Ahuachapán">Ahuachapán</option>
					<option value="Cabañas">Cabañas</option>
					<option value="Chalatenango">Chalatenango</option>
					<option value="Cuscatlán">Cuscatlán</option>
					<option value="La Libertad">La Libertad</option>
					<option value="La Paz">La Paz</option>
					<option value="La Unión">La Unión</option>
					<option value="Morazán">Morazán</option>
					<option value="San Miguel">San Miguel</option>
					<option value="San Salvador">San Salvador</option>
					<option value="San Vicente">San Vicente</option>
					<option value="Santa Ana">Santa Ana</option>
					<option value="Sonsonate">Sonsonate</option>
					<option value="Usulután">Usulután</option>
				</select>
			</div>
	
			<div class="form-group">
				<label for="address">Dirección:</label>
				<input type="text" id="address" name="address" required placeholder="Dirección">
			</div>	
			<button type="submit">Enviar</button>
		</form>
	</section>
	<footer>
		<p></p>
	</footer>
</body>
</html>
